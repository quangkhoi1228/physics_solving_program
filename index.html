<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./css/bulma.min.css">
    <script src="./js/handle_input.js"></script>

</head>

<body>
    <div class="field">
        <img class="image " src="./images/bai1.jpeg" alt="bÃ¡i"
            style="max-height: 5rem;">
    </div>
    <div class="field">
        <textarea id="input" class="textarea">R1 songsong R2</textarea>
    </div>
    <script>
        
        var R1 = {
            i: 1,
            u: 2,
            r: null,
            relation: {
                i: {
                    required: ['r', 'u'],
                    function: function (options) {
                        return options.r / options.u;
                    }
                },
                u: {
                    required: ['r', 'i'],
                    function: function (options) {
                        return options.r / options.i;
                    }
                },
                r: {
                    required: ['u', 'i'],
                    function: function (options) {
                        return options.u / options.i;
                    }
                }


            }
        }
        var listAttributeKey = Object.keys(R1);
        var listAttributeValue = Object.values(R1);

        var listRelation = Object.entries(R1.relation);
        console.log(listAttributeKey);
        console.log(listAttributeValue);

        console.log(listRelation);
        listRelation.forEach(function (element) {
            console.log(element);
            if (R1[element[0]] == null) {
                var hasAllRequired = true;
                var options = {};
                element[1]['required'].forEach(function (requiredItem) {
                    if (R1[requiredItem] == null) {
                        hasAllRequired = false;
                    } else {
                        options[requiredItem] = R1[requiredItem];
                    }
                });
                if (hasAllRequired) {
                    R1[element[0]] = element[1]['function'](options);
                }
            }
        });

        console.log(R1);

    </script>
</body>
