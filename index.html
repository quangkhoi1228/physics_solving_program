<!DOCTYPE html>
<html class="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="./css/bulma.min.css">

    <script src="./js/util.js"></script>
    <script src="./js/model_dientro.js"></script>
    <script src="./js/model_songsong.js"></script>
    <script src="./js/model_noitiep.js"></script>
</head>

<body class="has-background-light">



    <div class="container pt-5	">
        <div class="card hero is-white">
            <div class="hero-body">


                <p class="title">Nhập mạch</p>
                <div class="field">

                    <textarea id="input" class="textarea"></textarea>
                </div>
                <div class="field">
                    <div class="control">
                        <a id="button" class="button is-link">Nhập xong</a>
                    </div>
                </div>
                <div id="inputContainer" class="is-hidden">
                    <hr>

                    <p class="title">Nhập thông số ban đầu bài toán</p>
                    <div class="field">
                        <div class="content">
                            <i> *Nhập các thông số đầu bài cho vào các ô
                                tương
                                ứng
                            </i>
                        </div>
                    </div>
                    <div class="table-container">
                        <table class="table is-bordered">
                            <thead>
                                <tr>
                                    <th>
                                        Mạch/Điện trở
                                    </th>
                                    <th>U</th>
                                    <th>I</th>
                                    <th>R</th>
                                </tr>
                            </thead>
                            <tbody id="tableInputTbodyContainer">

                            </tbody>
                        </table>
                    </div>
                    <div class="field">
                        <div class="control">
                            <a id="inputDone" class="button is-link">Nhập
                                xong</a>
                        </div>
                    </div>
                </div>
                <div id="resultContainer" class="is-hidden">
                    <hr>
                    <p class="title">Kết quả</p>
                    <div class="field">
                        <div class="table-container">
                            <table class="table is-bordered">
                                <thead>
                                    <tr>
                                        <th>
                                            Mạch/Điện trở
                                        </th>
                                        <th>U</th>
                                        <th>I</th>
                                        <th>R</th>
                                    </tr>
                                </thead>
                                <tbody id="tableOutputTbodyContainer">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="field">
                    <div class="buttons">
                        <button id="clear" class="button">Làm mới</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer class="footer"></footer>

    <script>
        var button = document.getElementById('button');
        button.onclick = function () {
            utils.init();
            console.log(utils);


        };

        // utils.init();


        var inputDone = document.getElementById('inputDone');
        inputDone.onclick = function () {
            utils.caculateResult();
        }



        var clear = document.getElementById('clear');
        clear.onclick = function () {
            utils.clear();
        }


    </script>
</body>

</html>
